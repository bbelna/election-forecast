<div class="ev">
  <span class="d-ev" [ngClass]="{'winner': electoralVotes.democrat >= 270}">HARRIS/WALTZ {{ electoralVotes.democrat }}</span>
  |
  <span class="r-ev" [ngClass]="{'winner': electoralVotes.republican >= 270}">TRUMP/VANCE {{ electoralVotes.republican }}</span>
</div>
<div style="text-align: center; display: flex; justify-content: center; margin-top: -80px">
  <figure id="map"></figure>
  <div id="electoral-votes" class="electoral-box">
  </div>
</div>
